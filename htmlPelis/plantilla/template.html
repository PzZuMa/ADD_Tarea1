<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%titulo%, %id%</title>
    <link rel="stylesheet" href="plantilla//estilo.css"/>
</head>
<body>
    <div class="tarjeta">
        <img src="%poster%" alt="Poster de la pelicula" class="poster">
        <div class="informacion">
            <h2 class="titulo">%titulo%</h2>
            <p class="director"><strong>Director: </strong>%director%</p>
            <p class="anho"><strong>Año: </strong>%anho%</p>
            <p class="genero"><strong>Género: </strong>%genero%</p>
        </div>
    </div>
</body>
</html>
